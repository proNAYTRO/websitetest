  <style>
    /* Reset and Base Styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      padding-top: 90px;
      overflow-x: hidden;
    }

    /* Parallax Background Layers */
    .parallax-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-repeat: repeat;
      background-size: cover;
      z-index: -1;
      animation: moveBackground 200s linear infinite;
    }

    .parallax-layer.layer1 {
      background-image: url('https://example.com/stars-layer1.png');
      animation-duration: 200s;
    }

    .parallax-layer.layer2 {
      background-image: url('https://example.com/stars-layer2.png');
      animation-duration: 150s;
    }

    .parallax-layer.layer3 {
      background-image: url('https://example.com/stars-layer3.png');
      animation-duration: 100s;
    }

    @keyframes moveBackground {
      0% { transform: translateY(0); }
      100% { transform: translateY(-1000px); }
    }

    /* Header Styles */
    header {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1001;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
    }

    .site-logo {
      height: 50px;
    }

    .menu-toggle {
      font-size: 1.5rem;
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      cursor: pointer;
      padding: 8px 10px;
      border-radius: 4px;
      display: none;
      z-index: 1002;
    }

    nav {
      display: flex;
      gap: 24px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.2s ease;
    }

    .nav-links a i {
      font-size: 1rem;
      vertical-align: middle;
    }

    .nav-links a:hover {
      color: #f00;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.95);
        flex-direction: column;
        align-items: center;
        gap: 16px;
        padding: 20px 0;
        display: none;
      }

      nav.open {
        display: flex;
      }

      .nav-links {
        flex-direction: column;
      }

      .nav-links a {
        font-size: 0.95rem;
      }

      .nav-links a i {
        font-size: 1rem;
        margin-right: 6px;
      }
    }

    /* Main Content Styles */
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin: 40px 0 10px;
    }

    p.description {
      text-align: center;
      max-width: 600px;
      margin: 0 auto 40px;
      color: #aaa;
    }

    .pathway-section {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
    }

    .pathway-title {
      font-size: 2.2rem;
      margin-bottom: 40px;
      color: #f00;
    }

    .pathway-steps {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .step {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      text-align: left;
      cursor: pointer;
      transition: transform 0.2s ease;
      text-decoration: none;
      color: inherit;
    }

    .step * {
      text-decoration: none !important;
      color: inherit !important;
    }

    .step:hover {
      transform: translateY(-3px);
    }

    .step-number {
      font-size: 1.5rem;
      background-color: #f00;
      color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: grid;
      place-items: center;
      font-weight: bold;
      transition: box-shadow 0.3s ease;
    }

    .step:hover .step-number {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }

    .step-content h3 {
      margin: 0 0 5px;
      font-size: 1.3rem;
    }

    .step-content p {
      margin: 0;
      color: #aaa;
    }

    .pathway-button {
      margin-top: 40px;
      display: inline-block;
      background-color: #f00;
      color: #fff;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
    }

    .pathway-button:hover {
      background-color: #c00;
    }

    @media (max-width: 600px) {
      .step {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .step-number {
        margin-bottom: 10px;
        animation: mobilePulse 1.8s infinite;
      }

      h1 {
        font-size: 2rem;
      }

      .pathway-title {
        font-size: 1.8rem;
      }
    }

    @keyframes mobilePulse {
      0% {
        box-shadow: 0 0 0px rgba(255, 255, 255, 0.3);
      }
      50% {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
      }
      100% {
        box-shadow: 0 0 0px rgba(255, 255, 255, 0.3);
      }
    }
  </style>
</head>
